<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #e07c09;">
                <h1>Sunset</h1>
                <p>A beautiful sunset view.</p>
                <div>
                    <button>View</button>
                </div>
            </div>
            <div style="background-color: #00CED1;">
                <h1>Sip a drink</h1>
                <p>A casual sip of a drink.</p>
                <div>
                    <button>View</button>
                </div>
            </div>
            <div style="background-color: #2F4F4F;">
                <h1>Sillhouette</h1>
                <p>A Sillhouette of a man.</p>
                <div>
                    <button>View</button>
                </div>
            </div>
            <div style="background-color: #0e270d;">
                <h1>Mountain View</h1>
                <p>A view of the mountains.</p>
                <div>
                    <button>View</button>
                </div>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('img/mountain.jpg')"></div>
            <div style="background-image: url('img/sillhouette.jpg')"></div>
            <div style="background-image: url('img/blue\ drink.jpg')"></div>
            <div style="background-image: url('img/beautiful.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
